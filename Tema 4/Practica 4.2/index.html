<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Navidad en Andalucía</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">Navidad en Andalucía</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="jaen.html">Jaén</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="granada.html">Granada</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cordoba.html">Córdoba</a>
          </li>
        </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Navidad en Andalucía</h1>      
        <p class="lead">Un recorrido por las distintas actividades navideñas en Andalucía</p>
        <button type="button" class="btn btn-primary"><a href="#contacto">Contacto</a></button>
      </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="media/cordoba.jpg" class="d-block w-100" alt="cordoba">
        </div>
        <div class="carousel-item">
          <img src="media/jaen.jpg" class="d-block w-100" alt="jaen">
        </div>
        <div class="carousel-item">
          <img src="media/granada.jpg" class="d-block w-100" alt="granada">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>

    <table class="table table-striped table-bordered table-hover mx-auto">
      <thead>
        <tr>
          <th>Capital</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jaén</td>
          <td>Desde las 18:30</td>
        </tr>
        <tr>
          <td>Córdoba</td>
          <td>Desde las 11:00</td>
        </tr>
        <tr>
          <td>Granada</td>
          <td>Desde las 17:00</td>
        </tr>
      </tbody>
    </table>

    <form id="contacto" class="needs-validation mx-auto" novalidate>

      <div class="form-row mt-5">
          <div class="col-md-4 mb-3">
              <label for="validarNombre">Nombre:<span class="red">*</span></label>
              <input type="text" class="form-control" id="validarNombre" name="validarNombre" required>
          </div>
      </div>
  
      <div class="form-row">
          <div class="col-md-4 mb-3">
              <label for="validarEmail">Email:<span class="red">*</span></label>
              <input type="email" class="form-control" id="validarEmail" name="validarEmail" required>
          </div>
      </div>
  
      <div class="form-row">
          <div class="col-md-4 mb-3">
              <label for="validarAsunto">Asunto:</label>
              <input type="text" class="form-control" id="validarAsunto" name="validarAsunto" required>
          </div>
      </div>
  
      <div class="form-group">
          <label for="validationMensaje">Mensaje:<span class="red">*</span></label>
          <textarea class="form-control" id="validationMensaje" name="validationMensaje" rows="3" min="25" required></textarea>
      </div>
  
      <div class="form-group mb-10">
          <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
          <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
      </div>
  
  </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  </body>
</html>
