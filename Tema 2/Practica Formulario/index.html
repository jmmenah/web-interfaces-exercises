<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#">
        <fieldset id="personales">
            <legend>Datos Personales</legend>
            <p>No te olvides del segundo apellido</p>
            <label for="nombre">Nombre * </label>
            <input type="text" name="nombre" id="nombre" required><br><br>
            <label for="ap1">Primer Apellido * </label>
            <input type="text" name="ap1" id="ap1" required><br><br>
            <label for="ap2">Segundo Apellido</label>
            <input type="text" name="ap2" id="ap2"><br><br>
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" max="2020-12-31"><br><br>
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Z]" placeholder="11111111A"><br><br>
        </fieldset>
        <fieldset id="domicilio">
            <legend>Domicilio</legend>
            <p>Es necesario una calle y un numero</p>
            <label for="calle">Calle, número, piso y puerta </label>
            <input type="text" name="calle" id="calle" required placeholder="Calle Ancha nº 30, 3º C Derecha"><br><br>
            <label for="codigopostal">Código Postal * </label>
            <input type="text" name="codigopostal" id="codigopostal" required pattern="[0-9]{5}" placeholder="11111"><br><br>
            <label for="municipio">Municipio</label>
            <select name="municipio" id="municipio">
                <option value="torredelcampo">Torredelcampo</option> 
                <option value="jaen" selected>Jaén</option>
                <option value="torredonjimeno">Torredonjimeno</option>
                <option value="martos">Martos</option>
                <option value="jamilena">Jamilena</option>
            </select>
        </fieldset>
        <fieldset id="bancarios">
            <legend>Datos Bancarios</legend>
            <p>No olvides el CCV</p>
            <label for="numerotarjeta">Numero de tarjeta * </label>
            <input type="text" id="numerotarjeta" name="numerotarjeta" pattern="[0-9]{16}" placeholder="0000000000000000" required><br><br>
            <label for="caducidad">Fecha de caducidad * </label>
            <input type="month" id="caducidad" name="caducidad" required><br><br>
            <label for="ccv">CCV * </label>
            <input type="text" id="ccv" name="ccv" pattern="[0-9]{3}" placeholder="111" required><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar Formulario</button>
        </fieldset>
    </form>
</body>
</html>
