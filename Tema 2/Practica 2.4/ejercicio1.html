<html>
    <head>
        <title>Ejercicios de pseudo-clases</title>
        <style type="text/css">
            li :first-child,:last-of-type{
                color: blue;
            }
            li:last-child{
                font-size: 50px;
            }
            li:nth-child(4){
                font-size: 40px;
                color: black;
            }
            li:nth-child(3){
                font-size: 30px;
                color: black;
            }
            li:nth-child(2){
                font-size: 20px;
                color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Primero</li>
            <li>Segundo</li>
            <li>Tercero</li>
            <li>Cuarto</li>
            <li>Quinto</li>
        </ul>
    </body>
</html>
