    <main>
        <h2>Contacto</h2>
        <form action="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre Apellidos"><br><br>
            <label for="mail">Correo electrónico</label>
            <input type="email" id="mail" placeholder="nombre@correo.com"><br><br>
            <label for="asunto">Asunto</label>
            <select id="asunto" name="asunto">
                <option value="problema">Problema</option> 
                <option value="consulta">Consulta</option> 
                <option value="mejora">Mejora</option>
            </select><br><br>
            <label for="descripcion">Descripción</label><br><br>
            <textarea id="descripcion" rows="10" cols="30"></textarea><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </main>
